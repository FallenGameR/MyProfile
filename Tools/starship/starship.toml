# Whether the last command was successful or not
[character]
success_symbol = '[Â»](gray)'
error_symbol = '[âœ—](gray)'

# Path to your current directory
[directory]
style = 'yellow'
read_only = 'ðŸ”’'

# Active branch of the repo in your current directory
[git_branch]
style = 'cyan'
format = 'in [$symbol$branch(:$remote_branch)]($style) '
ignore_branches = ['master', 'main']

# The system hostname
[hostname]
ssh_only = false
format = 'at [$ssh_symbol$hostname]($style) '
style = 'green'
trim_at = '.companyname.com'
disabled = false

# Simplify output of dotnet version
[dotnet]
style = 'blue'
version_format = '${major}'

[env_var]
variable = 'ChangedPSModulePath'
style = 'purple'

# Very slow on large repos
[git_status]
disabled = true

